spring:
  kafka:
    client-id: at-most-once-app

    consumer:
      bootstrap-servers: localhost:9092
      enable:
        auto:
          commit: true
      auto:
        commit:
          interval:
            ms: 5
      auto-offset-reset: earliest
      group-id: at-most-once-group

    producer:
      bootstrap-servers: localhost:9092
